<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Success</title>
</head>
<body>
    <h2>Order Success!</h2>
<p>Thank you for your order, {{ order.customer_name }}.</p>

<h3>Order Summary</h3>
<ul>
    <li>Order Number: {{ order.id }}</li>
    <li>Items Ordered:
        <ul>
            {% for item in order.items.all %}
            <li>{{ item.name }} - Quantity: {{ item.quantity }}</li>
            {% endfor %}
        </ul>
    </li>
    <li>Total Price: {{ order.total_price }}</li>
</ul>
</body>
</html>
